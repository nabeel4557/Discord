<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <section class="discover">
        <div class="wrapper">
            <header>
                <div class="left">
                    <h1><a href="#"><div class="logo"><img src="images/logo.svg" alt="Logo"/></div></a></h1>
                </div>
                <div class="middle">
                    <ul>
                        <li><a href="#">Download</a></li>
                        <li><a href="#">Nitro</a></li>
                        <li><a href="#">Discover</a></li>
                        <li><a href="#">Safety</a></li>
                        <li><a href="#">Support</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Careers</a></li>
                    </ul>
                </div>
                <div class="right">
                    <button class="button">Login</button>
                </div>
            </header>
        </div>
        <!-- header end/// -->
            <div class="spotlight wrapper">
                <h1>FIND YOUR COMMUNITY ON DISCORD</h1>
                <p>From gaming, to music, to learning, there's a place for you.</p>
            </div>
            <!-- spotlight end//// -->
    </section>

    <section id="explore">
        <div class="discover_explore-top wrapper">
            <div class="search-container">
                <input type="text" id="search" placeholder="Explre communities">
            </div>
            <button><i class="fa-solid fa-magnifying-glass" style="color: white;"></i></button>
        </div>

        <div class="discover_explore-bottom">
            <div class="container">
                <div class="bottom-left">
                    <a href="#" class="active">
                        <i class="fa-solid fa-compass"></i>
                        <span class="explore-btn">All</span>
                        <span class="explore-count"></span>
                    </a>
                    <a href="#" class="active">
                        <i class="fa-solid fa-gamepad"></i>
                        <span class="explore-btn">Gaming</span>
                        <span class="explore-count"></span>
                    </a>
                    <a href="#" class="active">
                        <i class="fa-solid fa-tv"></i>
                        <span class="explore-btn">Entertainment</span>
                        <span class="explore-count"></span>
                    </a>
                    <a href="#" class="active">
                        <i class="fa-solid fa-graduation-cap"></i>
                        <span class="explore-btn">Education</span>
                        <span class="explore-count"></span>
                    </a>
                    <a href="#" class="active">
                        <i class="fa-solid fa-atom"></i>
                        <span class="explore-btn">Science & tech</span>
                        <span class="explore-count"></span>
                    </a>
                    <a href="#" class="active">
                        <i class="fa-solid fa-music"></i>
                        <span class="explore-btn">Music</span>
                        <span class="explore-count"></span>
                    </a>
                </div>
                <div class="bottom-right">
                    <div class="result-found">
                        <span class="no-of-results"></span>
                        <span>Results founds</span>
                     
                    </div>
                </div>

            </div>
           

        </div>

    </section>
   
    <script src="index.js"></script>
</body>
</html>
